<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{taskPage.title}"></title>
</head>
<body>
<nav>
    <div>
        <a th:href="@{/}">
            <button type="button" th:text="#{back.button}"></button>
        </a>
    </div>
</nav>

<div>
    <h2 th:text="#{task.id} + ': ' + ${task.id}"></h2>
    <p th:text="#{task.description} + ': ' + ${task.description}"></p>
    <ul>
        <li th:text="#{task.category} + ': ' + ${task.category}"></li>
        <li th:text="#{task.priority} + ': ' + ${task.priority}"></li>
        <li th:text="#{task.date} + ': ' + ${task.dueDate}"></li>
    </ul>
</div>
</body>
</html>
